<div class="container" style="margin: 100px;">
  <mat-card class="login page">
    <mat-card title="login">login</mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <div>
          <h2 style="color: red;">
            {{user.errorMessage}}
          </h2>
        </div>

        <div>
          <label for="name">Login</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="Enter your name" required title="First Name Required">
          <div *ngIf="userForm.controls['name']?.errors?.['required'] && userForm.controls['name'].touched">
            <p style="color: red;">First Name is required.</p>
          </div>
        </div>

        <div>
          <label for="password">Enter Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password" required>
          <div *ngIf="userForm.controls['password']?.errors?.['required'] && userForm.controls['password'].touched">
            <p style="color: red;">Password is required.</p>
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Login</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
