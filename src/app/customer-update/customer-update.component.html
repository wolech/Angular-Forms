<head></head>

<div class="container">
  <mat-card class="Update page">
    <mat-card title="Update">Update your data</mat-card>
    <mat-card-content>

  <form (ngSubmit)="onUpdate()" #updateForm="ngForm">
    <div>
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="customer.accountNumber" required>
    
    </div>

    <div>
      <label for="businessName">Name of Business</label>
      <input type="text" id="businessName" name="businessName" [(ngModel)]="customer.businessName" required>
    </div>

    <div>
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="customer.phoneNumber" required>
    </div>

    <div>
      <label for="currentAdminName">Current Administrator Name</label>
      <input type="text" id="currentAdminName" name="currentAdminName" [(ngModel)]="customer.currentAdminName" required>
    </div>

    <div>
      <label for="newAdminName">New Administrator Name</label>
      <input type="text" id="newAdminName" name="newAdminName" [(ngModel)]="customer.newAdminName" required>
    </div>

    <div>
      <label for="newAdminEmail">New Administrator Email Address</label>
      <input type="email" id="newAdminEmail" name="newAdminEmail" [(ngModel)]="customer.newAdminEmail" required>
    </div>

    <div>
      <label for="date">Select current date</label>
      <input type="date" id="date" name="date" [(ngModel)]="customer.date" required>
    </div>

    <button type="submit" [disabled]="!updateForm.form.valid">Update</button>
  </form>
    </mat-card-content>
  </mat-card>
</div>
