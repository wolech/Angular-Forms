<head></head>

<div class="container">
  <mat-card class="Update page">
    <mat-card title="Update">Update your data</mat-card>
    <mat-card-content>

  <form (ngSubmit)="onUpdate()" #updateForm="ngForm">
    <div>
      <label for="firstname">New Administrator Name</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="customer.firstName" placeholder="Enter New Administrator name" required>
    
    </div>

    <div>
      <label for="lastname">New Administrator Surname</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="customer.lastName" placeholder="Enter New Administrator surname" required>
    </div>

    <div>
      <label for="newAdminEmail">New Administrator Email Address</label>
      <input type="email" id="newAdminEmail" name="newAdminEmail" [(ngModel)]="customer.newAdminEmail" placeholder="Enter New Administrator email address" required email>
    </div>

    <div>
      <label for="currentAdminName">Current Administrator Name</label>
      <input type="text" id="currentAdminName" name="currentAdminName" [(ngModel)]="customer.currentAdminName" placeholder="Enter Current Administrator name" required>
    </div>

    <div>
      <label for="newAdminName">New Administrator Surname</label>
      <input type="text" id="newAdminSurname" name="newAdminSurname" [(ngModel)]="customer.newAdminSurname" placeholder="Enter Current Administrator surname" required>
    </div>
    
    <div>
      <label for="date">Select current date</label>
      <input type="date" id="date" name="date" [(ngModel)]="customer.date" required>
    </div>

    <button type="submit" [disabled]="!updateForm.form.valid">Update</button>
    
  </form>
    </mat-card-content>
  </mat-card>
</div>
